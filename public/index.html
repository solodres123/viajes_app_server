<!DOCTYPE html>
<html lang="en">
<head>

    <title>SocketServer</title>

<body>
    <h1>Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect',function(){
            console.log('Conectado al servidor')
        })

        socket.on('disconnect',function(){
            console.log('Perdimos la conexi√≥n al servidor')
        })

        socket.emit('mensaje',{nombre:'andres'})

        socket.on('mensaje',function(payload){
            console.log('escuchando:',payload);
        })

        socket.on('nuevo-mensaje-otro-usuario',function(payload){
            console.log('escuchando:',payload);
        })

        socket.on('bandas-activas',function(bands){
            console.clear()
            console.table(bands)
            
        })
    </script>
</body>
